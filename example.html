<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Compare Series Example</title>
    <link href="http://www.flotcharts.org/flot/examples/examples.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.flotcharts.org/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="https://raw.github.com/jasonroman/flot-topbar/master/jquery.flot.topbar.js" type="text/javascript"></script>
    <script src="jquery.flot.compareseries.js" type="text/javascript"></script>

    <style>
        #left { float: left; }
        #right { float: right; }
    </style>

    <script type="text/javascript">

    $(function() {

        var d1 = [[0, 3], [1, 8], [2, 5], [3, 13], [4, 10], [5, 5]];
        var d2 = [[0, 2], [2, 5], [3, 8], [4, 3], [5, 7]];

        $.plot("#placeholder", [
            {
                data: d1,
                bars: {
                    show: true,
                    barWidth: 0.9
                }
            }, {
                data: d2,
                color: '#FF0000',
                bars: {
                    show: true,
                    barWidth: 0.9
                },
                compare: {
                    enabled:      true,
                    seriesIndex:  0,
                    colorAbove:   '#FF0000',
                    colorBelow:   '#00FF00'
                }
            }
        ]);

        // combined with the topbar plugin
        $.plot("#placeholder-topbar", [
            {
                data: d1,
                bars: {
                    show: true,
                    topbar: false,
                    barWidth: 0.9
                }
            }, {
                data: d2,
                color: '#FF0000',
                bars: {
                    show: true,
                    topbar: true,
                    barWidth: 0.9
                },
                compare: {
                    enabled:      true,
                    seriesIndex:  0,
                    colorAbove:   '#FF0000',
                    colorBelow:   '#00FF00'
                }
            }
        ]);
    });

    </script>
</head>

<body>

    <div id="header">
        <h2>Flot Compare Series - Basic Usage</h2>
    </div>

    <div id="content" style="width: 900px">

        <div id="left" class="demo-container" style="width: 375px; height: 450px;">
            without the <a href="https://github.com/jasonroman/flot-topbar" target="_blank">topbar</a> plugin
            <div id="placeholder" class="demo-placeholder" style="height: 430px"></div>
        </div>

        <div id="right" class="demo-container" style="width: 375px; height: 450px;">
            with the <a href="https://github.com/jasonroman/flot-topbar" target="_blank">topbar</a> plugin
            <div id="placeholder-topbar" class="demo-placeholder" style="height: 430px"></div>
        </div>

        <div style="clear: both"></div>

        <p style="text-align: center">Simply include the plugin and the <b>compare { ... }</b> options on the series you want to enable.</p>

    </div>

    <div id="footer">
        Copyright &copy; 2014 Jason Roman
        - <a href="https://github.com/jasonroman" target="_blank">GitHub</a>
        - <a href="http://www.jayroman.com" target="_blank">Website</a>
        <br><a href="https://github.com/jasonroman/flot-compareseries" target="_blank">https://github.com/jasonroman/flot-compareseries</a>
    </div>

</body>
</html>
